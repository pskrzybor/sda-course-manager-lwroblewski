<div class="card my-5">
  <div class="card-body">

    <form>
    <input id="course_id" type="number" class="form-control"><br>
    <button class="btn btn-success" type="submit">Find by ID</button><br><br>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course name</th>
        <th scope="col">Block</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.id }} </td>
        <td><a routerLink="/courses/{{course.id}}">{{ course.name }}</a></td>
        <td>{{ course.lessonBlock }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
