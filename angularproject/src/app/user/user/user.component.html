<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Login</th>
        <th scope="col">Name</th>
        <th scope="col">Account Type</th>
      </tr>
      </thead>
      <tbody>
        <td>{{ user.id }} </td>
        <td>{{ user.login }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.role }}</td>
      </tbody>
    </table>
  </div>
</div>
