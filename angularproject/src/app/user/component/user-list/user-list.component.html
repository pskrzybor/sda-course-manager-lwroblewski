
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Active</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }} </td>
        <td>{{ user.login }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.type }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
